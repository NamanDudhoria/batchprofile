{% extends 'base.html' %}

{% block title %}Password Reset Complete - BatchProfile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="alert alert-success">
                        <h4 class="alert-heading">Password Reset Complete!</h4>
                        <p>Your password has been successfully reset.</p>
                        <hr>
                        <p class="mb-0">
                            <a href="{% url 'accounts:login' %}" class="btn btn-primary">Login Now</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
